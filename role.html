<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles - Virtual Hunt</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('moon.jpg'); /* Background image */
            background-size: cover; /* Adjust image size */
            background-repeat: no-repeat; /* Prevent repetition */
            background-position: center; /* Center the image */
            color: #ffffff; /* White */
            height: 100vh; /* Fill entire window height */
            backdrop-filter: blur(10px); /* Apply background blur */
            overflow: hidden;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Black */
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            display: flex;
            justify-content: center; /* Center cards horizontally */
            gap: 200px; /* Add gap between cards */
            height: 80vh; /* Fill most of the screen but leave some room at the bottom for the footer */
            align-items: center; /* Center cards vertically */
        }
        .card {
            width: 300px;
            height: 410px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            perspective: 1000px;
        }
        .card:hover .front {
            transform: rotateY(-180deg);
        }
        .card:hover .back {
            transform: rotateY(0deg);
        }
        .side {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transition: transform 0.6s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .front {
            transform: rotateY(0deg);
        }
        .back {
            transform: rotateY(180deg);
        }
        .side img {
            width: 100%; /* Image takes up the entire space of the card */
            height: 100%; /* Image takes up the entire space of the card */
            border-radius: 20px;
        }
        footer {
            background-color: #000000; /* Black */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 65px;
            max-width: 100px; /* Limit maximum logo size */
            height: auto;
        }
        .tab {
            display: inline-block;
            margin-right: 20px;
            color: #ffffff; /* Blanc */
            text-decoration: none;
            padding: 10px 20px; /* Ajout de marge interne */
            border-radius: 20px; /* Angle arrondi */
            border: 2px solid #ffffff; /* Contour blanc */
        }
        .tab:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Fond blanc semi-transparent au survol */
        }
    </style>
</head>
<body>

<header>
    <img src="tt_cerf-removebg-preview.png" alt="Logo Hunter or Deer" id="logo">
    <h1>ROLES</h1>
    <nav>
        <a href="index.html" class="tab">Home</a>
        <a href="regles.html" class="tab">Rules</a>
        <a href="#" class="tab">Roles</a> <!-- Changed tab name -->
        <a href="map.html" class="tab">Map</a>
        <a href="about.html" class="tab active">About</a>
    </nav>
</header>

<main id="cardContainer">
    <div class="card">
        <div class="side front">
            <img src="vh.png" alt="Deer Front Image">
        </div>
        <div class="side back">
            <img src="carte_deer.png" alt="Deer Back Image">
        </div>
    </div>
    <div class="card">
        <div class="side front">
            <img src="vh.png" alt="Hunter Front Image">
        </div>
        <div class="side back">
            <img src="carte_bear.png" alt="Hunter Back Image">
        </div>
    </div>
    <div class="card">
        <div class="side front">
            <img src="vh.png" alt="Bear Front Image">
        </div>
        <div class="side back">
            <img src="carte_hunter.png" alt="Bear Back Image">
        </div>
    </div>
</main>

<footer>
    <p>Â© 2024 Hunter or Deer. All rights reserved.</p>
</footer>

</body>
</html>
