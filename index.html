<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Hunt</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('fond.png'); /* Background image */
            background-size: cover; /* Adjust image size */
            background-repeat: no-repeat; /* Prevent repetition */
            background-position: center; /* Center the image */
            color: #ffffff; /* White */
            height: 100vh; /* Fill entire window height */
            backdrop-filter: blur(10px); /* Apply background blur */
            overflow: hidden;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            padding: 10px;
            text-align: right; /* Align right */
            position: fixed;
            bottom: 0;
            right: 20px; /* Shift right */
            width: auto; /* Automatic width */
        }
        #logo {
            width: 100px;
            max-width: 50%; /* Limit maximum logo size */
            height: auto;
        }
        h1 {
            margin-top: 50px; /* Spacing for text */
            font-size: 24px; /* Enlarged font size */
        }
        .tab {
            display: inline-block;
            margin-right: 20px;
            color: #ffffff; /* White */
            text-decoration: none;
            padding: 10px 20px; /* Padding */
            border-radius: 20px; /* Rounded corners */
            border: 2px solid #ffffff; /* White border */
        }
        .tab:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background on hover */
        }
        .rules-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .rule-box {
            width: calc(33.33% - 20px); /* Adjust width for responsiveness */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            border-radius: 20px; /* Rounded corners */
            padding: 20px;
            margin-top: 20px;
            box-sizing: border-box; /* Include padding in width calculation */
        }
        h2 {
            margin-top: 0;
            border-bottom: 2px solid #ffffff; /* White bottom border */
            padding-bottom: 10px;
        }
        p {
            margin-top: 10px; /* Top margin for paragraphs */
        }
        #startButton {
            padding: 15px 30px; /* Adjust button size */
            font-size: 18px; /* Adjust font size */
            background-color: hsl(122, 100%, 15%); /* Green */
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 20px; /* Rounded corners */
        }
        #startButton.disabled {
            background-color: gray; /* Gray for disabled state */
            cursor: not-allowed; /* Not allowed cursor for disabled state */
        }
        #startButton:active {
            background-color: hsl(122, 100%, 10%); /* Darker green on click */
        }
        .card {
            width: 150px; /* Adjust card width */
            height: 225px; /* Adjust card height */
            margin: 20px;
            overflow: hidden;
            transition: transform 1s ease-in-out;
        }
        #cardContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure full image is visible */
        }

        @media screen and (max-width: 768px) {
            .rule-box {
                width: calc(50% - 20px); /* Adjust width for responsiveness */
            }
        }

        @media screen and (max-width: 480px) {
            .rule-box {
                width: calc(100% - 20px); /* Adjust width for responsiveness */
            }
        }
    </style>
</head>
<body>

<header>
    <img src="tt_cerf-removebg-preview.png" alt="Logo Hunter or Deer" id="logo">
    <h1>Welcome to VIRTUAL HUNT </h1>
    <nav>
        <a href="index.html" class="tab">Home</a>
        <a href="regles.html" class="tab">Rules</a>
        <a href="role.html" class="tab">Roles</a>
        <a href="map.html" class="tab">Map</a>
        <a href="about.html" class="tab active">About</a>
    </nav>
</header>

<main>
    <div id="cardContainer" class="rules-container">
        <div class="card"><img src="deer_vf-removebg-preview.png" alt="Deer"></div>
        <div class="card"><img src="hunter_vf-removebg-preview.png" alt="Hunter"></div>
        <div class="card"><img src="bear_vf-removebg-preview.png" alt="Bear"></div>
    </div>
    <button id="startButton">Start</button>
    <div id="result"></div>
</main>

<footer>
    <p>Â© 2024 VIRTUAL HUNT. By Rayan.</p>
</footer>

<script>
    const startButton = document.getElementById('startButton');
    const cards = document.querySelectorAll('.card');
    const resultDisplay = document.getElementById('result');

    startButton.addEventListener('click', () => {
        const winnerIndex = Math.floor(Math.random() * 3);
        const degrees = [360, 720, 1080];

        cards.forEach((card, index) => {
            card.style.transitionDuration = '1s';
            card.style.transform = `rotateY(${degrees[index]}deg)`;
        });

        setTimeout(() => {
            resultDisplay.textContent = `You are a ${cards[winnerIndex].querySelector('img').alt}!`;

            // Remove black and white images
            cards.forEach((card, index) => {
                if (index !== winnerIndex) {
                    card.innerHTML = ''; // Remove the image inside the card
                }
            });

            // Set the winner card to colored image
            cards[winnerIndex].querySelector('img').src = cards[winnerIndex].querySelector('img').src.replace('_vf-removebg-preview', '_color-removebg-preview');

            // Center the winner card
            cards[winnerIndex].style.transform = 'rotateY(0deg)'; 
            // Moving the winning card to the middle position
            const cardContainer = document.getElementById('cardContainer');
            const middleIndex = Math.floor(cards.length / 2);
            cardContainer.insertBefore(cards[winnerIndex], cards[middleIndex + 0],);
            cardContainer.insertBefore(cards[winnerIndex], cards[middleIndex + 1],
            );

            startButton.disabled = true; // Disable the start button
            startButton.classList.add('disabled'); // Add the disabled class to change the button style
        }, 1000);
    });
</script>
</body>
</html>
