<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Virtual Hunt</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('mitry.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #ffffff;
            height: 100vh;
            backdrop-filter: blur(2px);
            overflow: hidden;
        }
        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80vh;
        }
        .card {
            width: 990px;
            height: 650px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            perspective: 1000px;
        }
        .side {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transition: transform 0.6s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .front {
            transform: rotateY(0deg);
        }
        .back {
            transform: rotateY(180deg);
        }
        .side img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 20px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0);
            color:#000000;
            text-decoration:dashed;
            padding: 10px;
            text-align: right;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 65px;
            max-width: 100px;
            height: auto;
        }
        .tab {
            display: inline-block;
            margin-right: 20px;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #ffffff;
        }
        .tab:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

    </style>
</head>
<body>

<header>
    <img src="tt_cerf-removebg-preview.png" alt="Logo Hunter or Deer" id="logo">
    <h1>MAP</h1>
    <nav>
        <a href="index.html" class="tab">Home</a>
        <a href="regles.html" class="tab">Rules</a>
        <a href="role.html" class="tab">Roles</a>
        <a href="map.html" class="tab">Map</a>
        <a href="about.html" class="tab active">About</a>
    </nav>
</header>

<main id="cardContainer">
    <div class="card">
        <div class="side front">
            <img src="mory.png" alt="Map Image">
        </div>
        <div class="side back">
            <!-- Back content if needed -->
        </div>
    </div>
</main>

<footer>
   
</footer>

</body>
</html>
